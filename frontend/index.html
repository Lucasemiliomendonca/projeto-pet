<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RG de Pets</title>
<link rel="stylesheet" href="style.css">
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#ff6f61">
<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => console.log('Service Worker registrado:', reg))
        .catch(err => console.log('Falha no Service Worker:', err));
    });
  }
</script>
</head>
<body>

<header>

<main>

            <input type="text" name="nome_pet" placeholder="Nome do pet" required>
            <input type="text" name="especie" placeholder="Esp√©cie (c√£o/gato)" required>
            <input type="text" name="raca" placeholder="Ra√ßa" required>
