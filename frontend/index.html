<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet-ID</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Pet-ID</h1>
    </header>

    <main>
        <div id="login-view" class="view active">
            <div class="card">
                <h2>Login</h2>
                <form id="login-form">
                    <input type="email" name="username" placeholder="Email" required>
                    <input type="password" name="password" placeholder="Senha" required>
                    <button type="submit">Entrar</button>
                </form>
                <p id="login-error" class="error-message"></p>
                <a href="#" id="show-register">Não tem uma conta? Cadastre-se</a>
            </div>
        </div>

        <div id="register-view" class="view">
            <div class="card">
                <h2>Cadastro</h2>
                <form id="register-form">
                    <input type="text" name="nome" placeholder="Seu Nome" required>
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="password" name="senha" placeholder="Senha" required>
                    <button type="submit">Cadastrar</button>
                </form>
                <p id="register-error" class="error-message"></p>
                <a href="#" id="show-login">Já tem uma conta? Faça o login</a>
            </div>
        </div>

        <div id="dashboard-view" class="view">
            <div class="user-info">
                <p>Bem-vindo(a), <span id="user-name"></span>!</p>
                <button id="logout-button">Sair</button>
            </div>

            <div class="card">
                <h2>Cadastrar Novo Pet</h2>
                <form id="add-pet-form">
                    <input type="text" name="nome" placeholder="Nome do Pet" required>
                    <input type="text" name="especie" placeholder="Espécie (Cão/Gato)" required>
                    <input type="text" name="raca" placeholder="Raça" required>
                    <input type="number" name="idade" placeholder="Idade" required>
                    <label for="pet-photo">Foto do Pet:</label>
                    <input type="file" id="pet-photo" name="file" accept="image/*" required>
                    <button type="submit">Cadastrar Pet</button>
                </form>
                 <p id="pet-success" class="success-message"></p>
            </div>

            <div class="card">
                <h2>Meus Pets</h2>
                <div id="my-pets-list">
                    <p>Você ainda não tem pets cadastrados.</p>
                </div>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
